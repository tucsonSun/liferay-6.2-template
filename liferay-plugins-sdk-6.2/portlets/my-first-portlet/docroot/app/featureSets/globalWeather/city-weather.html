<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <h1>Weather</h1>
    </div>
</md-toolbar>
<div class="view-container" ng-init="vm.loadDataAction()">
    <div egr-loader ng-hide="vm.contentLoaded"></div>
    <div ng-cloak class="ng-cloak ng-hide" ng-show="vm.contentLoaded">
    	<!-- message panel -->
        <div message-panel message-obj="vm.messageObj" messages="vm.messages"></div> 
       
        <h3 class="text-right">Weather for {{vm.cityName}}</h3>
        <br />
        <pre>
        {{vm.cityWeather}}
        </pre>
        <br />
        <div class="text-right">
        	<md-button ng-href="#/globalWeather">Back</md-button>
        </div>
    </div>
</div>
